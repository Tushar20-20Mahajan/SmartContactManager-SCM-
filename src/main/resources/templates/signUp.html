<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{Base::parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>SCM-SignUp</title>
  </head>
  <body>
    <section id="content" class="py-5">
      <div class="grid grid-cols-12 py-5">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <!-- Card Code Starts -->
          <div
            class="block p-6 border-t-8 border-blue-700 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
          >
            <!-- Message Here  Error or Success-->
            <div th:replace="~{message :: messageBox}"></div>
            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Sign Up
            </h5>
            <p class="font-normal text-gray-500 dark:text-gray-300">
              Let's start managing the contact on cloud
            </p>

            <form
              data-th-action="@{/do-register}"
              method="post"
              th:object="${userForm}"
              class="max-w-sm mx-auto mt-3"
              novalidate
            >
              <div class="mb-3">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Name</label
                >
                <input
                  type="text"
                  id="name"
                  th:field="*{name}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter Here"
                  required
                />
                <!-- Errors -->
                <p
                  th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your email</label
                >
                <input
                  type="email"
                  id="email"
                  th:field="*{email}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="username@gmail.com"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <div class="mb-3">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Enter a password</label
                >
                <input
                  type="password"
                  id="password"
                  th:field="*{password}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Your Secret Key"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{8,}"
                  title="Must contain at least one number, one uppercase and lowercase letter, one special character, and at least 8 or more characters"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <div class="mb-3">
                <label
                  for="phoneNumber"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Your Contact Number</label
                >
                <input
                  type="tel"
                  id="phoneNumber"
                  th:field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Enter 10-digit phone number"
                  pattern="\d{10}"
                  title="Phone number must be 10 digits"
                  required
                />
                <p
                  th:if="${#fields.hasErrors('phoneNumber')}"
                  th:errors="*{phoneNumber}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Write Something About Yourself</label
                >
                <textarea
                  id="about"
                  rows="4"
                  th:field="*{about}"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write here..."
                ></textarea>
                <p
                  th:if="${#fields.hasErrors('about')}"
                  th:errors="*{about}"
                  class="text-red-600 px-1 py-2"
                ></p>
              </div>
              <div class="mb-3 flex justify-center gap-2">
                <button
                  type="submit"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Submit
                </button>

                <button
                  type="reset"
                  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                >
                  Reset
                </button>
              </div>
            </form>

            <!-- Line -->
            <div class="flex items-center justify-center mt-3">
              <hr class="flex-grow border-t border-gray-300" />
              <span class="mx-4 text-gray-500">or</span>
              <hr class="flex-grow border-t border-gray-300" />
            </div>
            <div class="flex justify-center mt-5 gap-2">
              <a
                th:href="@{'/oauth2/authorization/google'}"
                class="flex items-center gap-2 px-4 py-2 text-white bg-gray-700 rounded-lg shadow hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                <svg
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21.35 11.1h-9.34v2.72h5.44c-.26 1.4-1.13 2.58-2.4 3.27l3.88 3.01c2.27-2.1 3.62-5.15 3.62-8.77 0-.64-.07-1.26-.2-1.86h-.01z"
                    fill="#4285F4"
                  />
                  <path
                    d="M12.01 22c3.24 0 5.96-1.07 7.94-2.87l-3.88-3.01c-1.08.72-2.44 1.15-4.05 1.15-3.12 0-5.75-2.11-6.69-4.96h-4.01v3.08c1.98 4.02 6.15 6.85 10.69 6.85z"
                    fill="#34A853"
                  />
                  <path
                    d="M5.32 13.3c-.24-.72-.37-1.49-.37-2.3s.13-1.58.37-2.3v-3.08h-4.01c-.82 1.62-1.3 3.44-1.3 5.38s.48 3.76 1.3 5.38l4.01-3.08z"
                    fill="#FBBC05"
                  />
                  <path
                    d="M12.01 4.85c1.65 0 3.12.57 4.28 1.69l3.19-3.19c-2.07-1.93-4.79-3.11-7.47-3.11-4.54 0-8.71 2.83-10.69 6.85l4.01 3.08c.94-2.85 3.57-4.96 6.69-4.96z"
                    fill="#EA4335"
                  />
                </svg>
                Google
              </a>
              <a
                th:href="@{'/oauth2/authorization/github'}"
                class="flex items-center gap-2 px-4 py-2 text-white bg-gray-800 rounded-lg shadow hover:bg-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500"
              >
                <svg
                  class="w-5 h-5"
                  viewBox="0 0 24 24"
                  fill="currentColor"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M12 0C5.373 0 0 5.373 0 12c0 5.303 3.438 9.8 8.207 11.387.6.11.793-.26.793-.577v-2.175c-3.338.724-4.042-1.416-4.042-1.416-.546-1.387-1.333-1.758-1.333-1.758-1.089-.744.084-.729.084-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.835 2.807 1.305 3.492.998.108-.774.418-1.305.76-1.605-2.665-.3-5.467-1.334-5.467-5.933 0-1.311.467-2.381 1.235-3.222-.123-.302-.536-1.522.117-3.176 0 0 1.008-.322 3.3 1.23a11.515 11.515 0 013.003-.403c1.02.005 2.046.137 3.003.403 2.29-1.552 3.297-1.23 3.297-1.23.655 1.654.242 2.874.12 3.176.77.841 1.234 1.911 1.234 3.222 0 4.61-2.807 5.63-5.478 5.926.43.372.814 1.105.814 2.227v3.293c0 .319.192.692.8.575C20.565 21.796 24 17.302 24 12c0-6.627-5.373-12-12-12z"
                  />
                </svg>
                GitHub
              </a>
            </div>
            <div class="flex justify-center mt-3">
              <p class="font-normal text-gray-500 dark:text-gray-300">
                Already have an account
                <a href="/login" class="text-blue-500 underline">login?</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Script JS -->
    <script>
      console.log("SignUp Page");
    </script>
  </body>
</html>
